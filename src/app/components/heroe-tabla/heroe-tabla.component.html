<div class="table-responsive pt-3">
    <table class="table ">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">bio</th>
            <th scope="col">aparicion</th>
            <th scope="col">casa</th>
            <th scope="col">options</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let heroe of heroes; let i = index" class="animated fadeIn" >
            <th scope="row ">
                {{heroe.idx}}
            </th>
            <th class="text-center">
                <img class="img-mini-heroe d-block mx-auto" [src]="heroe.img" [alt]="heroe.nombre">
                {{heroe.nombre}}
            </th>
            <td class="w-50">
                {{heroe.bio }}
            </td>
            <td>
                {{heroe.aparicion | date:'dd/MM/yyyy'}}
            </td>
            <td>
                {{heroe.casa}}
            </td>
            <td>
                <div class="btn-group">
                    <button class="btn btn-sm btn-warning" (click)="deleteItem(i) " >
                        d
                    </button>
                    <button class="btn btn-sm btn-info" (click)="showModal(heroe) " >
                        SM
                    </button>
                </div>
                
            </td>
          </tr>
        </tbody>
    </table>
</div>
